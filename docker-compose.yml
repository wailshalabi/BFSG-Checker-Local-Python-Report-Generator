services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - DATABASE_URL=sqlite:///./data/bfsg_checker.sqlite
      - ARTIFACTS_DIR=./data/artifacts
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./vendor:/app/vendor
    ports:
      - "8000:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - DATABASE_URL=sqlite:///./data/bfsg_checker.sqlite
      - ARTIFACTS_DIR=./data/artifacts
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./vendor:/app/vendor
    command: ["python", "-m", "app.jobs.worker"]
